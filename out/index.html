<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bevy Wasm Example</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevents scrolling */
        width: 100%;
        height: 100%;
      }
      canvas {
        display: block;
        width: 100vw !important; /* Full viewport width */
        height: 100vh !important; /* Full viewport height */
      }
    </style>
  </head>
  <body>
    <script>
      let cursorType = "Cuboid";

      function getCursorType() {
        return cursorType;
      }

      setTimeout(() => {
        cursorType = "Sphere";
      }, 2000);
      // This function is called by the Bevy
    </script>
    <script type="module">
      //@ts-ignore
      window.get_cursor_type = function () {
        return "Default"; // or any other cursor type logic
      };
      //@ts-ignore
      window.get_tool_type = function () {
        return "None"; // or any other cursor type logic
      };
      import init from "./bevycraft.js";
      init();
    </script>
    <canvas id="main-canvas"></canvas>
  </body>
</html>
